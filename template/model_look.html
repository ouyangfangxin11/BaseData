<div class="page-header ng-scope">
    <h1 id="YaHei"><i class="glyphicon glyphicon-book"></i> 协议字典 <span>&gt; 协议模板</span></h1>
</div>
<div class="jarviswidget jarviswidget-sortable" id="wid-id-2" data-widget-colorbutton="false" data-widget-editbutton="false" role="widget">
    <div role="content">
        <div class="widget-body no-padding">
            <div class="widget-body-toolbar">
            </div>
            <div id="dt_basic_wrapper" class="dataTables_wrapper form-inline" role="grid">
                <div class="dt-top-row">
                    <div class="dataTables_filter" id="dt_basic_filter">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i>
                            </span>
                            <input class="form-control" placeholder="protocol" type="text" aria-controls="dt_basic" ng-model="query">
                        </div>
                        <button class="btn btn-default" >查找</button>
                        <a class="btn btn-default" id="newModel" href="#/model/add">新增</a>
                        <button class="btn btn-default" id="deleteModel">删除</button>
                    </div>
                </div>
                <div class="dt-wrapper">
                    <table class="table table-bordered table-striped table-condensed table-hover smart-form has-tickbox">
                        <thead>
                            <tr>
                                <th style="max-width:26px">
                                    <label class="checkbox">
                                        <input type="checkbox" name="checkbox-inline" id="checkall">
                                        <i></i> 
                                    </label>
                                </th>
                                <th style="max-width:26px">删除</th>
                                <th style="width:196px">模板编号</th>
                                <th style="width:196px">模板名称</th>
                                <th style="width:196px">模板长度</th>
                                <th style="width:196px">模板解析类</th>
                                <th style="width:196px">模板解析参数</th>
                            </tr>
                        </thead>
                        <tbody id="model-table">
                            <tr ng-repeat="model in models|filter:query" ng-dblclick="update(model.num)">
                                <td>
                                    <label class="checkbox">
                                        <input type="checkbox" name="checkbox-inline">
                                        <i></i> 
                                    </label>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-default btn-xs" ng-click="delete($event.target)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </td>
                                <td class="row-content">{{model.num}}</td>
                                <td class="row-content">{{model.name}}</td>
                                <td class="row-content">{{model.length}}</td>
                                <td class="row-content">{{model.class}}</td>
                                <td class="row-content">{{model.parameter}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="dt-row dt-bottom-row">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_info" id="dt_basic_info">
                            </div>
                        </div>
                        <div class="col-sm-6 text-right">
                            <div class="dataTables_paginate paging_bootstrap_full">
                                <ul class="pagination">
                                    <li class="first">
                                        <a href="#/scheme">First</a>
                                    </li>
                                    <li class="prev">
                                        <a href="#">Previous</a>
                                    </li>
                                    <li class="active">
                                        <a href="#">1</a>
                                    </li>
                                    <li>
                                        <a href="#">2</a>
                                    </li>
                                    <li>
                                        <a href="#">3</a>
                                    </li>
                                    <li>
                                        <a href="#">4</a>
                                    </li>
                                    <li>
                                        <a href="#">5</a>
                                    </li>
                                    <li class="next">
                                        <a href="#">Next</a>
                                    </li>
                                    <li class="last">
                                        <a href="#">Last</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    $(".checkbox input").click(function() {
        if ($(this)[0].checked) {
            $(this).parent().find("i").addClass("glyphicon glyphicon-ok");
        } else {
            $(this).parent().find("i").removeClass("glyphicon glyphicon-ok");
        }
    });
    $("#checkall").click(function() {
        if ($(this)[0].checked) {
            $(".checkbox input").parent().find("i").addClass("glyphicon glyphicon-ok");
        } else {
            $(".checkbox input").parent().find("i").removeClass("glyphicon glyphicon-ok");
        }
    });
    $("#deleteModel").click(function(){
        $(".checkbox input").each(function(){
            if($(this).parent().find("i").hasClass("glyphicon glyphicon-ok"))
                $(this).parent().parent().parent().remove();
        })
    });
    </script>
